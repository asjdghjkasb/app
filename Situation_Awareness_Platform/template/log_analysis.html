<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache 日志分析</title>
    <!-- 引入 Bootstrap CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Apache 日志分析结果</h1>
        <div id="log-results" class="mt-3">
            <!-- 在这里将显示 Apache 日志分析结果 -->
            {% if results %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>IP 地址</th>
                            <th>攻击类型</th>
                            <th>攻击时间</th>
                            <th>原始请求</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result.ip }}</td>
                                <td>{{ result.attack_type }}</td>
                                <td>{{ result.time }}</td>
                                <td>{{ result.raw_request }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>没有找到 Apache 日志分析结果。</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
