<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>
        登录——态势感知系统
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/component.css' %}" />
    <!--[if IE]>
        <script src="static/js/html5.js">
        </script>
    <![endif]-->
</head>
<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                {% if login_attempted %}
                    {% if login_success %}
                        <script>
                            alert("登录成功，正在跳转...");
                        </script>
                    {% else %}
                        <script>
                            alert("登陆失败，账号密码错误");
                        </script>
                    {% endif %}
                {% endif %}

                <div class="logo_box">
                    <h3>态势感知登录</h3> 
                    <form id="f" action="{% url 'login' %}" method="post">
                        {{ login_info }}
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="username" class="text" style="color: #000000 !important" type="text" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="password" class="text" style="color: #000000 !important; position:absolute; z-index:100;"
                                   value="" type="password" placeholder="请输入密码">
                        </div>
                        <div class="mb2">
                            <button class="act-but submit" type="submit" style="color: #FFFFFF">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/TweenLite.min.js' %}">
    </script>
    <script src="{% static 'js/EasePack.min.js' %}">
    </script>
    <script src="{% static 'js/rAF.js' %}">
    </script>
    <script src="{% static 'js/demo-1.js' %}">
    </script>
    <div style="text-align:center;">
    </div>
</body>

</html>
